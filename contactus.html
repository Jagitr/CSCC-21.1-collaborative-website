<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Simple Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9fafc;
      color: #333;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2rem;
      color: #0b76ff;
    }

    main {
      max-width: 700px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
      color: #0b76ff;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0b76ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #095fcc;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Have questions, feedback, or suggestions? Fill out the form below and Blooming Wisdom will get back to you as soon as possible!</p>

      <form onsubmit="handleSubmit(event)">
        <label for="name">Your Name (Optional)</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email">Your Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" required placeholder="Write your message here..."></textarea>

        <button type="Submit Message">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Blooming Wisdom. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      e.target.reset();
    }
  </script>
</body>
</html>
