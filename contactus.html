<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Blooming Wisdom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f6ff;
      color: #333;
    }


header {
  background-color: #082b89;
  color: white;
  padding: 20px 0;
  text-align: center;
}

nav {
  background-color: #2563eb;
  display: flex;
  justify-content: center;
}

nav a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  background-color: #1d4ed8;
}

main {
  min-height: calc(100vh - 220px); 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px 100px;
  text-align: center;
  max-width: 700px;
  margin: 0 auto;
  background-color: #f0f6ff;
}


main h2 {
  color: #1e3a8a;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

main p {
  max-width: 600px;
  margin: 10px auto 30px;
  font-size: 18px;
}

form {
  background: white;
  width: 100%;
  max-width: 750px;      
  margin: 0 auto;         
  padding: 50px;        
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  text-align: left;
}


label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  background-color: #2563eb;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  display: block;
  width: 100%;
}

button:hover {
  background-color: #1d4ed8;
}

footer {
  background-color: #1e3a8a;
  color: white;
  text-align: center;
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 0.9rem;
}


  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About</a>
    <a href="contactus.html">Contact</a>
  </nav>

  <main>
    <h2>Weâ€™d love to hear from you!</h2>
    <p>Have questions, feedback, or suggestions? Fill out the form below and Blooming Wisdom will get back to you soon!</p>


<form onsubmit="handleSubmit(event)">
  <label for="name">Your Name (Optional)</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="email">Your Email</label>
  <input type="email" id="email" required placeholder="Enter your email">

  <label for="message">Your Message</label>
  <textarea id="message" rows="5" required placeholder="Write your message here..."></textarea>

  <button type="submit">Send Message</button>
</form>


  </main>

  <footer>
    <p>&copy; <span id="year"></span> Blooming wisdom | All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      e.target.reset();
    }
  </script>

</body>
</html>
